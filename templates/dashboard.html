{% extends "layout.html"%}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>ADMIN PANEL</h1>
                            <span class="subheading">Manage your things</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

                    <h1>
                        Welcome to Dashboard
                    </h1>
                    <h1>Basic Action</h1>
                    <a href="/edit/0"><button class="btn btn-dark"> Add a new post</button></a>
                    <a href="/logout"><button class="btn btn-dark"> LOGOUT</button></a>

                    <h3>
                        UPLOAD A file
                    </h3>
                    <form action="/uploader" method="post" enctype="multipart/form-data">
                        <input type="file" name="file1">
                        <button class="btn btn-dark" type="submit">submit</button>
                    </form>

                    <br>
                    <h3>EDIT POST</h3>

                    <table class="table">
  <thead>
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for post in posts%}

    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-dark">Edit</button></a></td>
          <td><a href="/delete/{{post.sno}}"><button class="btn btn-dark">delete</button></a></td>




    </tr>
  {%endfor%}
  </tbody>
</table>
                   </div>
            </div>
        </div>
{% endblock %}
