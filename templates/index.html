{% extends "layout.html"%}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/wall 7.jpg')}}')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>{{params['blog_names']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

                    <!--  fetch it using for loop -->
                    {% for post in posts %}

                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">Problems look mighty small from 150 miles up</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">admin</a>
                            on {{post.date}}
                        </p>
                    </div>
                    {{post.content[0:43]}}...

                    {% endfor %}
                    <hr/>
                    <!-- Pager-->
                    <div class="clearfix"><a class="btn btn-primary float-right" href="{{next}}">NEWER POST →</a>
               <a class="btn btn-primary float-left" href="{{prev}}"> OLDER POST →</a></div>
               </div>
            </div>
        </div>
{% endblock %}
